<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="hasError" class="alert alert-danger">
      <p>{{ errorMessage }}</p>
    </div> -->
    <app-alert
      *ngIf="hasError"
      [message]="errorMessage"
      (close)="onCloseError()"
    ></app-alert>
    <form #form="ngForm" *ngIf="!isLoading" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          {{ isLoggedIn ? "Log In" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoggedIn ? "Sign up" : " Login" }}
        </button>
      </div>
    </form>
    <div>
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
  </div>
</div>
